{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <h1>Profile Page</h1>
</div>

<form method="Post" style="width:50%; margin:auto;">
    {% csrf_token %}
    <h1>Update Profile</h1>
    <a class="btn btn-warning btn-sm" href="{%url 'pass_change'%}">Change your pass</a>
{{form | crispy}}

<button class="btn btn-warning">Submit</button>
</form>

{% endblock  %}
